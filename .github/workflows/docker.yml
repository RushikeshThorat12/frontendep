name: Build and Upload Artifact (Docker)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: node:20
      # options: --user node   # uncomment if needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Node & npm versions (inside Docker)
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      # - name: Lint
      #   run: npm run lint

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-dist
          path: dist/
          retention-days: 7
